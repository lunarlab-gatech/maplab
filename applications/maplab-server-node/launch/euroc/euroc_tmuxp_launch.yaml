session_name: maplab_server_euroc

options:
  default-command: /bin/bash

windows:
- window_name: main
  layout: tiled
  focus: true
  shell_command_before:
  - source /opt/ros/noetic/setup.bash
  - source /home/${USER}/maplab_ws/devel/setup.bash
  panes:
  - shell_command:
    - roslaunch maplab_server_node euroc-maplab-server-base-station.launch
  - shell_command:
    - sleep 2
    - roslaunch maplab_server_node euroc-maplab-server-robots.launch
  - shell_command:
    - rviz -d /home/${USER}/maplab_ws/src/maplab/applications/maplab-server-node/launch/euroc/ros/euroc-maplab-server-minimal.rviz
  -

- window_name: kill
  layout: tiled
  panes:
  - echo "tmux kill-session -t maplab_server_euroc"